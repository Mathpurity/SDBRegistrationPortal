name: Deploy Vite Frontend to Bluehost via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies in frontend folder
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # 4️⃣ Build Vite project
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 5️⃣ Deploy to Bluehost via FTP
      - name: Upload build to Bluehost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "frontend/dist"
          server-dir: "/public_html/"
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
