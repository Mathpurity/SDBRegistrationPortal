name: Deploy Vite Frontend to Bluehost via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies in frontend folder
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # 4️⃣ Build the Vite project
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # 5️⃣ Deploy to Bluehost via FTP
      - name: Upload build to Bluehost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}       # Your FTP host
          username: ${{ secrets.FTP_USERNAME }} # Your FTP username
          password: ${{ secrets.FTP_PASSWORD }} # Your FTP password
          local-dir: frontend/dist               # Vite build folder
          server-dir: /public_html/             # Destination on server
